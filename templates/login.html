{% extends 'base.html' %} {% load static %} {% block content %}
<div class="h-full flex items-center justify-center mt-0.5 p-20 bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col lg:flex-row w-full max-w-4xl drop-shadow-lg rounded bg-white dark:bg-gray-800">
    <div class="hidden lg:flex lg:w-1/2 bg-cover rounded-l-lg" style="background-image: url('/static/images/imgLogin.png');"></div>

    <div class="lg:w-1/2 w-full p-8 flex flex-col justify-center">
      <h1 class="text-center text-4xl font-semibold mb-8 dark:text-white text-gray-900">
        Sign in
      </h1>
      <form class="space-y-6" method="post">
        {% csrf_token %}
        <div>
          <label for="username" class="block mb-2 text-sm font-medium dark:text-gray-300 text-gray-700">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            required
            class="w-full h-12 px-4 rounded-md border dark:border-gray-600 border-gray-300 bg-gray-100 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your username"
          />
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium dark:text-gray-300 text-gray-700">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="w-full h-12 px-4 rounded-md border dark:border-gray-600 border-gray-300 bg-gray-100 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your password"
          />
        </div>
        <div class="flex items-center justify-between">
          <a href="{% url 'register' %}" class="text-sm text-blue-600 dark:text-blue-400 underline hover:text-blue-800 dark:hover:text-blue-600">
            Don't have an account?
          </a>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="w-full h-12 font-semibold text-white bg-blue-600 hover:bg-blue-700 rounded-md transition duration-300"
          >
            SignIn
          </button>
        </div>
      </form>
      {% if error %}
      <p class="mt-4 text-sm text-red-600 text-center">{{ error }}</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
