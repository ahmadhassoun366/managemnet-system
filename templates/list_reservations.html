{% extends 'base.html' %}
{% block title %}My Reservations{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">My Reservations</h2>
  <table class="min-w-full bg-white">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4">Space</th>
        <th class="py-2 px-4">Start Time</th>
        <th class="py-2 px-4">End Time</th>
      </tr>
    </thead>
    <tbody>
      {% for reservation in reservations %}
      <tr>
        <td class="py-2 px-4">{{ reservation.space.name }}</td>
        <td class="py-2 px-4">{{ reservation.start_time }}</td>
        <td class="py-2 px-4">{{ reservation.end_time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
